{% extends 'base.html' %}

{% block content %}
<h1>메인 페이지</h1>
{% if list %}
<!-- 부트스트랩 적용: table -->
<table class="table">
    <tr>
        <th>글제목</th>
        <th>글내용</th>
        <th>글날짜</th>
    </tr>

    {% for writing in list %}
    <tr>
        <td><a href="/detail/{{ writing._id }}">{{ writing.title }}</a></td>
        <td>{{ writing.contents }}</td>
        <td>{{ writing.date }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p> 작성된 글이 없습니다.</p>
{% endif %}
{% endblock %}
